    <!-- START CONTACT SECTION -->
    <section id="contact">
        <div class="container">
            <form action="" class="d-flex py-4 flex-wrap">
               <div class="px-3 pb-3">
                <input  data-RX="Pls enter name from 3 word , space bettwen them , each one at lest 3 char max 7 char " type="text" name="" class="text-white  form-control bg-black border-0 border-bottom " id="userName" placeholder="Enter ur name">
               </div>
               <div class="px-3 pb-3">
                <input  data-RX="pls enter valid email x@gmail.x " type="text" name="" class="text-white  form-control bg-black border-0 border-bottom " id="userEmail" placeholder="uEnter ur email">
               </div>
               <div class="px-3 pb-3">
                <input  data-RX="pls enter valid age (18  - 99)" type="number"  max="100" min="9"  class="text-white  form-control bg-black border-0 border-bottom " id="userAge" placeholder="Enter ur age">
               </div>
               <div class="px-3 pb-3">
                <input  data-RX="pls enter valid 01xxxxxxxxx " type="tel" name="" class="text-white  form-control bg-black border-0 border-bottom " id="userTel" placeholder="Enter ur phone">
               </div>
               <div class="px-3 pb-3">
                <input  data-RX="pls at least 8 char includes A-Z a-z " type="password" name="" class="text-white  form-control bg-black border-0 border-bottom " id="userPassword" placeholder="Enter ur password">
               </div>
               <div class="px-3 pb-3">
                <input  data-RX="Didnt match" type="password" name="" class="text-white  form-control bg-black border-0 border-bottom " id="userPrePassword" placeholder="Repeat ur password">
               </div>
               <div class="w-100"></div>
               <button class="btn btn-lg btn-outline-danger d-block ms-4" id="submit">Submit</button>
            </form>
        </div> 
    </section>
